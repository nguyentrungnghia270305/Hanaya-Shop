version: "3.8"

services:
    db:
        image: mysql:8.0
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: hanaya
            MYSQL_USER: hanaya
            MYSQL_PASSWORD: secret
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - "3306:3306"

    redis:
        image: redis:7-alpine
        restart: unless-stopped
        ports:
            - "6379:6379"

    backend:
        build:
            context: .
            dockerfile: docker/backend/Dockerfile
        image: hanaya-backend:latest
        restart: unless-stopped
        depends_on:
            - db
            - redis
        volumes:
            - ./:/var/www/html
        environment:
            - APP_ENV=local
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=hanaya
            - DB_USERNAME=hanaya
            - DB_PASSWORD=secret
        expose:
            - "9000"

    web:
        image: nginx:stable-alpine
        restart: unless-stopped
        depends_on:
            - backend
        # keep internal only; reverse proxy will expose the public port
        volumes:
            - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
            - ./:/var/www/html:ro

    frontend:
        build:
            context: .
            dockerfile: docker/frontend/Dockerfile
        image: hanaya-frontend:latest
        restart: unless-stopped
        expose:
            - "80"

    proxy:
        image: nginx:stable-alpine
        restart: unless-stopped
        depends_on:
            - frontend
            - web
        ports:
            - "8000:80"
        volumes:
            - ./docker/nginx/reverse.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
    db_data:
        driver: local
