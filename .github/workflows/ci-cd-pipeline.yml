name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOY_TIMEOUT: 600

jobs:
  # Debug Information Job - Always runs first
  debug-info:
    name: ðŸ” Debug Information
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display workflow context
        run: |
          echo "==================================="
          echo "ðŸ” WORKFLOW CONTEXT INFORMATION"
          echo "==================================="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "==================================="

      - name: Display system information
        run: |
          echo "==================================="
          echo "ðŸ’» SYSTEM INFORMATION"
          echo "==================================="
          echo "Runner OS: $(uname -a)"
          echo "CPU Info:"
          lscpu | grep -E "Model name|CPU\(s\)|Thread|Core"
          echo ""
          echo "Memory Info:"
          free -h
          echo ""
          echo "Disk Space:"
          df -h /
          echo "==================================="

      - name: Display Docker information
        run: |
          echo "==================================="
          echo "ðŸ³ DOCKER INFORMATION"
          echo "==================================="
          docker --version
          docker compose version || echo "Docker Compose v2 not found"
          echo ""
          echo "Docker Info:"
          docker info | grep -E "Server Version|Storage Driver|Logging Driver|Cgroup|Kernel|Operating System|CPUs|Total Memory"
          echo "==================================="

      - name: Display GitHub Actions environment
        run: |
          echo "==================================="
          echo "âš™ï¸ GITHUB ACTIONS ENVIRONMENT"
          echo "==================================="
          echo "GitHub Actions: $GITHUB_ACTIONS"
          echo "Runner Tool Cache: $RUNNER_TOOL_CACHE"
          echo "Runner Temp: $RUNNER_TEMP"
          echo "Runner Workspace: $RUNNER_WORKSPACE"
          echo "==================================="

      - name: List changed files
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          echo "==================================="
          echo "ðŸ“ CHANGED FILES"
          echo "==================================="
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }}
          else
            git diff --name-only HEAD~1 HEAD || echo "No previous commit to compare"
          fi
          echo "==================================="

  # Code Quality and Validation
  code-quality:
    name: ðŸ”Ž Code Quality Checks
    runs-on: ubuntu-latest
    needs: debug-info
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Check PHP syntax
        run: |
          echo "Checking PHP syntax..."
          find . -path ./vendor -prune -o -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check for security vulnerabilities
        run: |
          composer audit || echo "Security audit completed with warnings"

  # Unit and Feature Tests
  tests:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [debug-info, code-quality]
    if: ${{ !inputs.skip_tests }}
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, redis
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan cache:clear

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Run unit tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --testsuite=Unit --parallel --coverage --min=80

      - name: Run feature tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --testsuite=Feature --parallel

