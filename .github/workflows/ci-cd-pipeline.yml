name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOY_TIMEOUT: 600

jobs:
  # Debug Information Job - Always runs first
  debug-info:
    name: üîç Debug Information
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display workflow context
        run: |
          echo "==================================="
          echo "üîç WORKFLOW CONTEXT INFORMATION"
          echo "==================================="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "==================================="

      - name: Display system information
        run: |
          echo "==================================="
          echo "üíª SYSTEM INFORMATION"
          echo "==================================="
          echo "Runner OS: $(uname -a)"
          echo "CPU Info:"
          lscpu | grep -E "Model name|CPU\(s\)|Thread|Core"
          echo ""
          echo "Memory Info:"
          free -h
          echo ""
          echo "Disk Space:"
          df -h /
          echo "==================================="

      - name: Display Docker information
        run: |
          echo "==================================="
          echo "üê≥ DOCKER INFORMATION"
          echo "==================================="
          docker --version
          docker compose version || echo "Docker Compose v2 not found"
          echo ""
          echo "Docker Info:"
          docker info | grep -E "Server Version|Storage Driver|Logging Driver|Cgroup|Kernel|Operating System|CPUs|Total Memory"
          echo "==================================="

      - name: Display GitHub Actions environment
        run: |
          echo "==================================="
          echo "‚öôÔ∏è GITHUB ACTIONS ENVIRONMENT"
          echo "==================================="
          echo "GitHub Actions: $GITHUB_ACTIONS"
          echo "Runner Tool Cache: $RUNNER_TOOL_CACHE"
          echo "Runner Temp: $RUNNER_TEMP"
          echo "Runner Workspace: $RUNNER_WORKSPACE"
          echo "==================================="

      - name: List changed files
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          echo "==================================="
          echo "üìù CHANGED FILES"
          echo "==================================="
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }}
          else
            git diff --name-only HEAD~1 HEAD || echo "No previous commit to compare"
          fi
          echo "==================================="

  # Code Quality and Validation
  code-quality:
    name: üîé Code Quality Checks
    runs-on: ubuntu-latest
    needs: debug-info
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Check PHP syntax
        run: |
          echo "Checking PHP syntax..."
          find . -path ./vendor -prune -o -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check for security vulnerabilities
        run: |
          composer audit || echo "Security audit completed with warnings"

  # Unit and Feature Tests
  tests:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: [debug-info, code-quality]
    if: ${{ !inputs.skip_tests }}
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, redis
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan cache:clear

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Run unit tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --testsuite=Unit --parallel --coverage --min=80

      - name: Run feature tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --testsuite=Feature --parallel

  # Docker Build Gating
  docker-build:
    name: üê≥ Docker Build & Validation
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image (test build)
        id: build-test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Validate Docker image
        run: |
          echo "==================================="
          echo "üîç VALIDATING DOCKER IMAGE"
          echo "==================================="
          
          # Check image exists
          docker images ${{ env.IMAGE_NAME }}:test
          
          # Inspect image
          echo ""
          echo "Image Details:"
          docker inspect ${{ env.IMAGE_NAME }}:test | jq '.[0] | {Id, RepoTags, Size, Architecture, Os, Created}'
          
          # Check image size
          IMAGE_SIZE=$(docker images ${{ env.IMAGE_NAME }}:test --format "{{.Size}}")
          echo ""
          echo "Image Size: $IMAGE_SIZE"
          
          # Test image can start
          echo ""
          echo "Testing image startup..."
          CONTAINER_ID=$(docker run -d ${{ env.IMAGE_NAME }}:test)
          sleep 5
          
          # Check if container is running
          if [ "$(docker inspect -f '{{.State.Running}}' $CONTAINER_ID)" == "true" ]; then
            echo "‚úÖ Container started successfully"
          else
            echo "‚ùå Container failed to start"
            docker logs $CONTAINER_ID
            exit 1
          fi
          
          # Check container logs
          echo ""
          echo "Container logs:"
          docker logs $CONTAINER_ID
          
          # Cleanup
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID
          
          echo "==================================="
          echo "‚úÖ DOCKER IMAGE VALIDATION PASSED"
          echo "==================================="

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build and push Docker image
        id: build
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Output build information
        run: |
          echo "==================================="
          echo "üì¶ BUILD INFORMATION"
          echo "==================================="
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "==================================="

